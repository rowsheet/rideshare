<button id="_toggle_sidebar" class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-overlay">Open</button>
<div id="offcanvas-overlay" uk-offcanvas="overlay: true">
    <div class="uk-offcanvas-bar p-0">
        {% if user == "rider" %}
            {% include "partials/sidebar/rider.html" %}
        {% elif user == "driver" %}
            {% include "partials/sidebar/driver.html" %}
        {% endif %}
    </div>
</div>
