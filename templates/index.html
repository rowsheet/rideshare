<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/uikit.min.css">
        <link rel="stylesheet" href="/assets/css/app.css">
        <script src="/static/jquery.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script src="/static/popper.min.js"></script>
        <script src="/static/uikit.min.js"></script>
        <script src="/static/uikit-icons.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ settings.GOOGLE_MAPS_API_KEY }}"></script>
        <script type="text/javascript" src="/assets/js/utils.js"></script>
        <script type="text/javascript" src="/assets/js/app.js"></script>
        <script type="text/javascript" src="/assets/js/api.js"></script>
        <style>@keyframes hidePreloader{0%{width:100%;height:100%}100%{width:0;height:0}}body>div.preloader{position:fixed;background:#fff;width:100%;height:100%;z-index:1071;opacity:0;transition:opacity .5s ease;overflow:hidden;pointer-events:none;display:flex;align-items:center;justify-content:center}body:not(.loaded)>div.preloader{opacity:1}body:not(.loaded){overflow:hidden}body.loaded>div.preloader{animation:hidePreloader .5s linear .5s forwards}</style>
        <script>window.addEventListener("load",function(){setTimeout(function(){document.querySelector("body").classList.add("loaded")},300)})</script>
    </head>
    <body>
        <!-- PRELOADER -->
        <div class=preloader>
            <div class="spinner-border text-primary" role=status>
                <span class=sr-only>Loading...</span>
            </div>
        </div>
        <div id="content">
            <div id="mobile_content">
                {% include "partials/mobile_sidebar.html" %}
                {% block mobile_content %}
                {% endblock %}
            </div>
            <div id="desktop_content">
                {% include "partials/desktop_header.html" %}
                <div class="container-fluid bg-light border-left">
                    <div class="p-3">
                        {% include "utils/dev_menu.html" %}
                        {% block desktop_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% block modal_content %}
        {% endblock %}
    </body>
</html>
