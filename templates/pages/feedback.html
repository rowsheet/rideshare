{% extends "index.html" %}

{% block mobile_content %}
<div id="page_create_account">
    <div class="map bg-primary h-100 p-3">
        <button id="toggle_sidebar" class="btn-light btn-round">
            <i class="material-icons">menu</i>
        </button>
        <div class="card m-5">
            <div class="card-body p-3">
                <h4 class="text-center">
                    How was your ride?
                </h4>
                <div class="row p-3">
                    <div class="col-4 p-1 text-center">
                        <h1><i class="far fa-smile" style="font-size: 75px;"></i></h1>
                    </div>
                    <div class="col-4 p-1 text-center">
                        <h1><i class="far fa-meh" style="font-size: 75px;"></i></h1>
                    </div>
                    <div class="col-4 p-1 text-center">
                        <h1><i class="far fa-frown" style="font-size: 75px;"></i></h1>
                    </div>
                </div>
                <p class="text-center">
                    Leave a tip for your driver?
                </p>
                <div class="row px-3">
                    <div class="col-3 p-1">
                        <button class="btn btn-primary w-100">
                            $1
                        </button>
                    </div>
                    <div class="col-3 p-1">
                        <button class="btn btn-primary w-100">
                            $2
                        </button>
                    </div>
                    <div class="col-3 p-1">
                        <button class="btn btn-primary w-100">
                            $5
                        </button>
                    </div>
                    <div class="col-3 p-1">
                        <button class="btn btn-primary w-100">
                            $10
                        </button>
                    </div>
                </div>
                <div class="row px-3">
                    <div class="col-3 p-1"></div>
                    <div class="col-6 p-1">
                        <button class="btn btn-primary w-100">
                            Another amount
                        </button>
                    </div>
                    <div class="col-3 p-1"></div>
                </div>
                <a class="float-right">
                    Done 
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
