{% extends "index.html" %}

{% block mobile_content %}
<button id="toggle_sidebar" class="btn-white btn-round">
    <i class="fas fa-chevron-left"></i>
</button>
<div id="page_create_account" class="p-3 mt-5">
    <h4 class="text-center mb-3">
        Add a credit card
    </h4>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="material-icons">credit_card</i>
            </span>
        </div>
        <input type="text" placeholder="Card Number" class="form-control">
        </input>
    </div>
    <div class="row mb-3">
        <div class="col-4 pr-0">
            <input type="text" placeholder="MMYY" class="form-control">
            </input>
        </div>
        <div class="col-4">
            <input type="text" placeholder="CCV" class="form-control">
            </input>
        </div>
        <div class="col-4 pl-0">
            <input type="text" placeholder="ZIP" class="form-control">
            </input>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6">
            <a class="float-right">
                Done
            </a>
        </div>
    </div>
</div>
{% endblock %}
