{% extends "index.html" %}

{% block mobile_content %}
<a href="/rider/main_screen">
    <button id="toggle_sidebar" class="btn-white btn-round m-3">
        <i class="fas fa-chevron-left"></i>
    </button>
</a>
<div id="page_set_location" class="p-3 mt-5">
    <h3>Where can we take you?</h3>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Start
            </span>
        </div>
        <input type="text" placeholder="Current Location" class="form-control"></input>
        <div class="input-group-append">
            <span class="input-group-text">
                <i class="material-icons">person_pin</i>
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                End
            </span>
        </div>
        <input type="text" placeholder="Search Destination" class="form-control"></input>
        <div class="input-group-append">
            <span class="input-group-text">
                <i class="material-icons">add</i>
            </span>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-6">
            <h6>
                <i class="material-icons">map</i>
                Set on map
            </h6>
            <h6>
                <i class="material-icons">home</i>
                Home
            </h6>
            <h6>
                <i class="material-icons">work</i>
                Work
            </h6>
        </div>
        <div class="col-6">
            <a class="float-right">
                Done
            </a>
        </div>
    </div>
    <h3>When can we take you there?</h3>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
                <i class="material-icons">event</i>
            </span>
        </div>
        <input type="text" placeholder="ASAP" class="form-control"></input>
    </div>
</div>
{% endblock %}
