{% extends "index.html" %}

{% block mobile_content %}
<button id="toggle_sidebar" class="btn-white btn-round">
    <i class="fas fa-chevron-left"></i>
</button>
<div id="page_set_location" class="p-3 mt-5">
    <h3 class="mb-3">Where can we take you?</h3>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                Start
            </span>
        </div>
        <input type="text" placeholder="Current Location" class="form-control"></input>
        <div class="input-group-append">
            <span class="input-group-text">
                <i class="material-icons">person_pin</i>
            </span>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">
                End
            </span>
        </div>
        <input type="text" placeholder="Search Destination" class="form-control"></input>
        <div class="input-group-append">
            <span class="input-group-text">
                <i class="material-icons">add</i>
            </span>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-6">
            <h6>
                <i class="material-icons">map</i>
                Set on map
            </h6>
            <h6>
                <i class="material-icons">home</i>
                Home
            </h6>
            <h6>
                <i class="material-icons">work</i>
                Work
            </h6>
        </div>
        <div class="col-6">
            <a class="float-right">
                Done
            </a>
        </div>
    </div>
</div>
{% endblock %}
