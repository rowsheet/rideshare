{% extends "index.html" %}

{% block mobile_content %}

    <button id="toggle_sidebar" class="btn-white btn-round m-3">
        <i class="fas fa-chevron-left"></i>
    </button>
</a>
<div id="page_create_account" class="p-3 mt-5">
    <div id="profile_picture" class="bg-primary m-auto">
    </div>
    <br>
    <p class="text-center m-0">
        What is your name?
    </p>
    <input type="text" placeholder="[name]" class="form-control"></input>

        What are your pronouns?
    </p>
    <input type="text" placeholder="[pronoun]" class="form-control"></input>
    <p class="text-center m-0">
        Do you require accomodations?
    </p>
    <input type="text" placeholder="[accessibility]" class="form-control"></input>
    <div class="row p-3">
        <div class="col-6">
        </div>
        <div class="col-6">
            <a class="float-right">

        </div>
    </div>
</div>
