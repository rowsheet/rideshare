{% extends "index.html" %}

{% block mobile_content %}
<button id="toggle_sidebar" class="btn-white btn-round m-3">
    <i class="fas fa-chevron-left"></i>
</button>
<div id="page_create_account" class="mt-5">
    <h4 class="p-3 mb-3">
        Past Rides
    </h4>
    {% for i in range(10) %}
    <div class="row mx-3 mb-2">
        <div class="col-6 px-0">
            <p class="text-primary m-0">
                [ride.date],[ride.time]
            </p>
            <p>
                [ride.driver] in the [ride.make] [ride.model]
            </p>
        </div>
        <div class="col-6 px-0 text-right">
            <p class="m-0">
                [ride.price]
            </p>
            <a class="text-primary">
                add tip
            </a>
        </div>
    </div>
    <div class="mb-5 map_small bg-primary"></div>
    {% endfor %}
</div>
{% endblock %}
